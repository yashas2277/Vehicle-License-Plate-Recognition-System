<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOMATED VEHICLE LICENSE PLATE RECOGNITION SYSTEM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        img {
            margin-top: 20px;
            max-width: 80%;
            height: auto;
            border: 2px solid #007BFF;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>AUTOMATED VEHICLE LICENSE PLATE RECOGNITION SYSTEM</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload Image">
    </form>

    {% if processed_img %}
        <h2>Processed Image:</h2>
        <img src="{{ processed_img }}" alt="Processed Image">
    {% endif %}

</body>
</html>
